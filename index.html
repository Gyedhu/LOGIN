<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">

    <title>Travel Booking</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="left-box">
                <div class="header">Try It For Free Today!</div>
                <div class="sub">No Credit Card Required. 30 Day Free Trial.</div>
                <button class="cursor-pointer btn-hover-effect">CREATE ACCOUNT</button>
            </div>
            <div class="right-box">
                <div class="top-part">salesexec</div>

                <div class="form-part">
                    <div class="header">Welcome Back!</div>
                    <form>
                        <label for="email">Email address</label>
                        <input type="text" id="email">
                        <label for="pass">Password</label>
                        <input type="password" id="pass">
                        <div class="sub">
                            <span>
                                <input type="checkbox" class="cursor-pointer"> Stay Signed In
                            </span>
                            <span class="cursor-pointer hover-underline">
                                <i class="fa fa-lock" aria-hidden="true"></i><span id="forget-password">&nbsp&nbspForget
                                    Password?</span>
                            </span>
                        </div>
                        <button class="cursor-pointer btn-hover-effect">SIGN IN</button class="cursor-pointer">
                    </form>
                </div>

                <div class="footer">
                    <div class="left-part">
                        Available On
                        <span><i class="fa fa-apple "></i>&nbspIOS</span>
                        <span><i class="fa fa-android"></i>&nbspAndroid</span>
                    </div>

                    <div class="right-part">
                        Supported Browserts&nbsp
                        <i class="fa fa-chrome"></i>
                        <i class="fa fa-safari"></i>
                        <i class="fa fa-firefox"></i>
                        <i class="fa fa-edge"></i>
                        <i class="fa fa-internet-explorer"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
